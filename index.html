<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rich's-website-design-system</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav id="nav-bar">
    <a href="">
      <div class="home-button">
        <span class="brand-text-span">rich</span>design-system
      </div>
    </a>
    <ul class="nav-buttons">
      <li><a href="#colour-section" class="container nav-ind-button delay-button">colour</a></li>
      <li><a href="#font" class="container nav-ind-button delay-button">font</a></li>
      <li><a href="#text" class="container nav-ind-button delay-button">text</a></li>
    </ul>
  </nav>

  <main>
    <div id="content">

      <!-- Colour Section -->
      <section id="colour-section">
        <h1 class="colour-heading">Colour Palettes</h1>
        <div class="palette-container">
          
          <!-- Sun/Moon Color Palette -->
          <div class="palette-panel">
            <h3 class="palette-heading">Sun to Moon</h2>
            <div class="palette">
              <div class="palette-color clr-sun-moon-1" title="#FFDD91">
                <span class="clr-span">#FFDD91</span>
              </div>
              <div class="palette-color clr-sun-moon-2" title="#D6B2A5">
                <span class="clr-span">#D6B2A5</span>
              </div>
              <div class="palette-color clr-sun-moon-3" title="#B093A3">
                <span class="clr-span">#B093A3</span>
              </div>
              <div class="palette-color clr-sun-moon-4" title="#787492">
                <span class="clr-span">#787492</span>
              </div>
              <div class="palette-color clr-sun-moon-5" title="#282E54">
                <span class="clr-span">#282E54</span>
              </div>
            </div>
          </div>

          <!-- Midnight Color Palette -->
          <div class="palette-panel">
            <h3 class="palette-heading">Midnight</h2>
            <div class="palette">
              <div class="palette-color clr-midnight-1" title="#03012D">
                <span class="clr-span">#03012D</span>
              </div>
              <div class="palette-color clr-midnight-2" title="#353457">
                <span class="clr-span">#353457</span>
              </div>
              <div class="palette-color clr-midnight-3" title="#686781">
                <span class="clr-span">#686781</span>
              </div>
              <div class="palette-color clr-midnight-4" title="#9A99AB">
                <span class="clr-span">#9A99AB</span>
              </div>
              <div class="palette-color clr-midnight-5" title="#CDCCD5">
                <span class="clr-span">#CDCCD5</span>
              </div>
            </div>
          </div>

          <!-- Deconstruction Color Palette -->
          <div class="palette-panel">
            <h3 class="palette-heading">Deconstruction</h2>
            <div class="palette">
              <div class="palette-color clr-deconstruction-1" title="#7B736B">
                <span class="clr-span">#7B736B</span>
              </div>
              <div class="palette-color clr-deconstruction-2" title="#958F89">
                <span class="clr-span">#958F89</span>
              </div>
              <div class="palette-color clr-deconstruction-3" title="#B0ABA6">
                <span class="clr-span">#B0ABA6</span>
              </div>
              <div class="palette-color clr-deconstruction-4" title="#CAC7C4">
                <span class="clr-span">#CAC7C4</span>
              </div>
              <div class="palette-color clr-deconstruction-5" title="#E5E3E1">
                <span class="clr-span">#E5E3E1</span>
              </div>
            </div>
          </div>

          <!-- Side-of-Paradist Color Palette -->
          <div class="palette-panel">
            <h3 class="palette-heading">Side of Paradise</h2>
            <div class="palette">
              <div class="palette-color clr-side-of-paradise-1" title="#8F0D27">
                <span class="clr-span">#8F0D27</span>
              </div>
              <div class="palette-color clr-side-of-paradise-2" title="#6F0D27">
                <span class="clr-span">#6F0D27</span>
              </div>
              <div class="palette-color clr-side-of-paradise-3" title="#4F0D27">
                <span class="clr-span">#4F0D27</span>
              </div>
              <div class="palette-color clr-side-of-paradise-4" title="#2F0D27">
                <span class="clr-span">#2F0D27</span>
              </div>
              <div class="palette-color clr-side-of-paradise-5" title="#0F0D27">
                <span class="clr-span">#0F0D27</span>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </main>
  

</body>
</html>
